<ion-header>
  <ion-toolbar>
    <ion-title>Detalle del Personaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="item-card">
    <ion-card-header>
      <ion-card-title color="warning">{{ personaje.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ personaje.rol }} - {{ personaje.raza }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-img class="item-img" [src]="personaje.imagen" alt="{{ personaje.nombre }}"></ion-img>
      <ion-list>
        <ion-item>
          <ion-label><strong>Descripción:</strong> {{ personaje.descripcion }}</ion-label>
        </ion-item>
        <ion-item>
          
          <img slot="start" class="icono" alt="Salud" src="../../../assets/img/corazon.png"/>
          <ion-label><strong>Salud:</strong> {{ personaje.salud }}</ion-label>
        </ion-item>
        <ion-item>
          <img slot="start" class="icono" alt="Daño" src="../../../assets/img/espada.png"/>
          <ion-label><strong>Daño:</strong> {{ personaje.dano }}</ion-label>
        </ion-item>
        <ion-item>
          <img slot="start" class="icono" alt="Armas" src="../../../assets/img/gun.png"/>
          <ion-label><strong>Armas:</strong> {{ personaje.armas.join(', ') }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
        <ion-label>Regresar</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
