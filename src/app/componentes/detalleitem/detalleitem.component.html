<ion-header>
  <ion-toolbar>
    <ion-title>Detalle del Item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="dark-content">
  <ion-card class="item-card">
    <ion-card-header>
      <ion-card-title class="item-title" color="success">{{ item.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ item.tipo }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content class="item-content">
      <ion-img class="item-img" [src]="item.imagen" alt="{{ item.nombre }}"></ion-img>

      <ion-list>
        <ion-item>
          <ion-label><strong>Descripci√≥n:</strong> {{ item.descripcion }}</ion-label>
        </ion-item>
        <ion-item>
          <img slot="start" class="icono" alt="Salud" src="../../../assets/img/efecto.png"/>
          <ion-label><strong>Efecto:</strong> {{ item.efecto }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
        <ion-label>Regresar</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
