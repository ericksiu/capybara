
<app-header titulo="Controles"></app-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let control of control">
    <img [src]="control.imagen" alt="{{control.nombre}}" />
    
  <ion-item>
    <ion-label color="warning">
      {{ control.nombre }}
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      {{ control.descripcion }}
    </ion-label>
  </ion-item>

  </ion-card>
</ion-content>
